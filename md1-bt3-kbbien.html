<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // khai báo biến
   let a;
   let b;
   // hàm prompt để lấy dữ liệu nhập vào từ người dùng
   a= prompt("Nhập a");
   b= prompt(" Nhập b")

   // hàm parselnt chuyển dữ liệu từ chuỗi sang số

     a= parseInt(a);
     b= parseInt(b);

    //
    if (a % b === 0)
    {
        alert('a là bội số của b')
    }
    else
    {
        alert('a ko phải là bội số của b')
    }


</script>
</body>
</html>
